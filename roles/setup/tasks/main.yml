---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: install npm && nodejs
  package: 
    name: "{{item}}"
    state: present
  loop:
    - nodejs
    - npm

- name: install pm2 globally
  npm: 
    name: pm2
    global: yes

- name: create "web" directory
  become: true
  file: 
    path: /home/ubuntu/web
    state: directory
    mode: 0755

- name: copy index.js
  become: true
  copy:
    src: index.js
    dest: /home/ubuntu/web/index.js

- name: start webserver
  command: pm2 start ~/web/index.js
  become_user: ubuntu
